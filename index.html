<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <link rel="icon" href="./assets/favicon.ico" />

    <title>LeafReef</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand" href="/">
          <img
            src="./assets/logo.svg"
            alt="Aura logo"
            width="30"
            height="auto"
            class="d-inline-block align-text-top"
          />
          LeafReef
        </a>
      </div>
    </nav>

    <br />

    <!-- Main -->
    <div class="container">
      <div class="card-deck mb-3 text-center">
        <!-- Temperature -->
        <div class="card mb-4 shadow-sm">
          <div class="card-header">
            <h4 class="my-0 font-weight-normal">Temperature</h4>
          </div>
          <div class="card-body">
            <h1 id="temp" class="card-title pricing-card-title"></h1>
          </div>
        </div>

        <!-- Humidity -->
        <div class="card mb-4 shadow-sm">
          <div class="card-header">
            <h4 class="my-0 font-weight-normal">Humidity</h4>
          </div>
          <div class="card-body">
            <h1 id="hum" class="card-title pricing-card-title"></h1>
          </div>
        </div>
      </div>
    </div>

    <!-- API fetching script -->
    <script src="./scripts/fetchSensorData.js"></script>
  </body>
</html>
